<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="Css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Open+Sans&family=PT+Sans+Caption:wght@700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Open+Sans&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Open+Sans&family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="py-5 text-center">Bookmarker</h1>
        <div class="form-group mb-3">
            <div class="d-flex align-items-center justify-content-center">
                <i class="fa-solid fa-bookmark"></i>
                <h2 class="px-1 py-3">Bookmark your favorite sites</h2>
                <i class="fa-solid fa-bookmark"></i>
            </div>
            <label for="bookmarkName" class="py-2">
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                <span>Site Name</span>
            </label>
            <input oninput="validateBookmarkName()" type="text" class="form-control" id="bookmarkName" placeholder="Bookmark Name">
            <p class="text-danger d-none  mb-3" id="wrongName">invalide name input (should start with capital char and can not be less than three char)</p>
            <label for="siteUrl" class="py-2  mt-3">
                <i class="fa-solid fa-link pe-2"></i>
                <span>Site URL</span>
            </label>
            <input oninput="validateWebsiteUrl()" type="text" class="form-control" id="siteUrl" placeholder="Website URL">
            <p class="text-danger d-none  mb-3" id="wrongUrl">invalide website url (shopuld start with https or www)</p>
            <div class="text-center">
                <button onclick="addBookmark()" class="rounded text-white py-2 px-5 mb-4 mt-4">submit</button>
            </div>

        </div>
        <table class="table mx-auto text-center">
            <thead>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </thead>
            <tbody id="tBody">
                
                
            </tbody>

        </table>
    </div>



    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
